name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, ui/design, pages ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: smart_booking_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
      
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, mysql, bcmath, gd, zip
        coverage: xdebug
    
    - name: Copy environment file
      run: cp .env.example .env
    
    - name: Install dependencies
      run: |
        composer install --no-progress --no-interaction --prefer-dist --optimize-autoloader
        npm install
        npm run build
    
    - name: Generate application key
      run: php artisan key:generate
    
    - name: Cache configuration
      run: php artisan config:cache
    
    - name: Run migrations
      run: php artisan migrate --force
    
    - name: Run tests
      run: |
        php artisan test --coverage --min=80 || true
    
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
    
    - name: Install dependencies
      run: composer install --no-progress --no-interaction --prefer-dist
    
    - name: Run code style check
      run: |
        composer require --dev friendsofphp/php-cs-fixer
        vendor/bin/php-cs-fixer fix --dry-run --diff || true
    
    - name: Run static analysis
      run: |
        composer require --dev larastan/larastan
        vendor/bin/phpstan analyse --no-progress || true

  deploy:
    needs: [test, lint]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to production
      run: |
        echo "Deploying to production..."
        # Add your deployment commands here
